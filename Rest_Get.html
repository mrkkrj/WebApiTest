<!DOCTYPE html>
<html>
<head>
    <title>CS - GET generic</title>
    <meta charset="utf-8" />
    <link href="css/default.css" rel="stylesheet" type="text/css">
    <script type="text/javascript" src="js/jquery-1.4.4.js"></script>
    <script type="text/javascript" src="js/default.js"></script>
</head>
<body style="width: 60%; margin: 0 auto;">
    <table>
        <tr>
            <td>
                <div>
                    <img class="Logo" src="image/logo.png">
                </div>
            </td>
            <td id="searchBar" style="width: 90%; vertical-align: middle; text-align: right; padding-right: 40px">
                <input style="width: 80%; min-height: 30px; color: #444444;" id="restQuery" type="text"
                    class="textclass" name="q" size="21" maxlength="120" value="enter REST query" />
                <button style="width: 120px; min-height: 30px;" type="button" id="fetchBtn" class="tftextbtn" name="q" size="21" maxlength="120">Fetch</button>
                <input type="checkbox" id="asOctetStream" value="addXTestHeader">as octet-stream<br>
            </td>
        </tr>
    </table>
    <div id="defaultData">
        <img style="height: 100%; width: 100%" src="image/wall.jpg">
    </div>
    <p id="errorData" style="display: none;">

        <span style="color: #950C0C; font-size: large;">Failed to fetch the data - </span>
        <span style="color: #950C0C; font-size: large;" id="errorText"> Error Text:</span>
        <img style="height: 100%; width: 100%" src="image/wall.jpg">

    </p>
    <div id="responseData" style="display: none;">   
        Server's response: &nbsp; <span id="showDetails" style="background:white;">&#9662;</span><br />

        <p hidden id="responseDetails" style="margin-left: 1em; margin-right: 3em;  background-color: white; width: 50%; font-size: 16px;">
            &nbsp;<b>Last Modified: </b><i><span id="responseLastModified"></span></i><br />
            &nbsp;<b>Etag: </b>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; 
            <i><span id="responseEtag" ></span></i>
            <b><span id="responseListContLabel"><br />&nbsp;List Count:</span> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</b> <span id="responseListCount"></span>
        </p>

        <p id="responseText" style="margin-left: 1em; margin-right: 3em;  background-color: white"></p>
        <br />
        <br />
        <br />
        <br />
        <br />
        <br />
        <br />
        <br />
        <br />
        <br />
        <br />
        <br />
        <br />
        <br />
        <br />
        <br />
        <br />
        <br />
        <br />
        <br />
        <br />
        <br />
        <br />
        <br />
        <br />
    </div>
</body>
</html>
